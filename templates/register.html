{% extends "base.html" %}
{% block content %}
  <div class="container-fluid">
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
  <div class="row align-items-start justify-content-center">
  <div class="col-7">
    <form name="registerForm" class="form-horizontal" method="post" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="exampleInputSurname">Фамилия</label>
        <input type="text" name="surname" class="form-control" placeholder="Ваша фамилия" required>
      </div>
      <div class="form-group">
        <label for="exampleInputName">Имя</label>
        <input type="text" class="form-control" name="name" placeholder="Ваше имя" required>
      </div>
      <div class="form-group">
        <label for="exampleInputMiddlename">Отчество (при наличии)</label>
        <input type="text" class="form-control" name="middle_name" placeholder="Ваше отчество (при наличии)">
      </div>
      <div class="form-group">
        <label for="exampleSelectStatus">Выберите то, кем вы являетесь (если вы одновремено и педагог и репетитор, то выберите ваш главный статус)</label>
        <select name="status" class="form-control">
          <option value="" disabled selected>Кем вы являетесь?</option>
          <option>Учащийся</option>
          <option>Педагог</option>
          <option>Эксперт</option>
          <option>Репетитор</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Введите адрес электронной почты</label>
        <input type="email" class="form-control" name="email" placeholder="Адрес электронной почты" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword">Введите пароль</label>
        <input type="password" class="form-control" name="password" placeholder="Введите пароль" required>
      </div>
      <div class="form-group">
        <label for="exampleInputRepeatPassword">Повторите ввод пароля</label>
        <input type="password" class="form-control" name="repeat_password" placeholder="Повторите пароль" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPhone">Введите номер телефона</label>
        <input type="text" class="form-control" name="phone_number" placeholder="Номер телефона">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default" name="button">Зарегистрироваться на сайте</button>
      </div>
      </form>
  </div>
{% endblock %}
